<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="{{ static_url('bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>

{% if not check %}
<div class="alert alert-warning alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    输入的用户名错误!!
</div>
{% endif %}

<div class="well">
    <form role="form">
        <div class="form-group">
            <label for="user_name">用户名：</label>
            <input type="text" class="form-control" id="user_name" placeholder="用户名" name="user_name">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ static_url('bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ static_url('js/bootstrap-fileinput/fileinput.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/bootstrap-fileinput/locales/zh.js') }}" type="text/javascript"></script>
<!-- the fileinput plugin initialization -->
</body>
</html>
